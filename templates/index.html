<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 250px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin: 20px auto;
            background-color: #f8f8f8;
        }
        .user {
            color: blue;
            font-weight: bold;
        }
        .bot {
            color: green;
            font-weight: bold;
        }
        .bot-text {
            color: black;
            font-weight: normal;
        }
        #message {
            width: 70%;
            padding: 8px;
        }
        #send {
            padding: 8px;
        }
    </style>
</head>
<body>

    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>

    <input type="text" id="message" placeholder="Type your message...">
    <button id="send">Send</button>

    <script>
        document.getElementById("send").addEventListener("click", function () {
            sendMessage();
        });

        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let messageBox = document.getElementById("message");
            let chatbox = document.getElementById("chatbox");
            let userMessage = messageBox.value.trim();
            if (userMessage === "") return;

            chatbox.innerHTML += `<p><span class="user">You:</span> ${userMessage}</p>`;
            messageBox.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let botResponse = "";

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            chatbox.innerHTML += `<p><span class="bot">Bot:</span> <span class="bot-text">${botResponse}</span></p>`;
                            chatbox.scrollTop = chatbox.scrollHeight;
                            return;
                        }

                        let chunk = decoder.decode(value, { stream: true });
                        botResponse += chunk;
                        chatbox.innerHTML += `<span class="bot-text">${chunk}</span>`;
                        chatbox.scrollTop = chatbox.scrollHeight;

                        readStream();
                    });
                }

                readStream();
            });
        }
    </script>

</body>
</html>
