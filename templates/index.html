<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.innerHTML = "<b>You:</b> " + userInput;
            chatBox.appendChild(messageElement);

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botResponse = "";

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            let botMessageElement = document.createElement("p");
                            botMessageElement.innerHTML = "<b>Bot:</b> " + botResponse;
                            chatBox.appendChild(botMessageElement);
                            return;
                        }
                        botResponse += decoder.decode(value, { stream: true });
                        document.getElementById("bot-typing").innerText = botResponse;
                        readStream();
                    });
                }

                let typingElement = document.createElement("p");
                typingElement.id = "bot-typing";
                typingElement.innerHTML = "<b>Bot:</b> ";
                chatBox.appendChild(typingElement);
                readStream();
            });

            document.getElementById("user-input").value = "";
        }
    </script>
</head>
<body>
    <h1>Chatbot AI</h1>
    <div id="chat-box" style="border:1px solid #000; width:400px; height:300px; overflow-y:scroll; padding:10px;"></div>
    <input type="text" id="user-input" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
